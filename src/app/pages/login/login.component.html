<div class="QuadroLogin">
    <div>
        <p class="texto">Login (e-mail):</p>
        <input type="email" id="email" class="campo" #email>
        <p class="texto">Senha:</p>
        <input type="password" id="password" class="campo" #password>
        <p id="Esqueci" style="font-size: small; text-emphasis: true;" (click)="this.openModal()">v1.32.09.11</p>
        <button (click)="login(email.value, password.value)" class="botao" [disabled]="this.btnSalvar">{{this.txtSalvar}}</button>
    </div>
</div>
